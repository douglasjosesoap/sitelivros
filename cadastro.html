<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <input type="text" id="newUser" placeholder="Usuário ou Nome de Autor">
    <input type="email" id="newEmail" placeholder="Email">
    <input type="password" id="newPass" placeholder="Senha">

    <select id="userRole">
      <option value="leitor">Leitor</option>
      <option value="autor">Autor</option>
    </select>

    <!-- Upload de PDF só faz sentido se role=autor -->
    <label for="prologoPDF">Prólogo (PDF):</label>
    <input type="file" id="prologoPDF" accept="application/pdf" />

    <button id="registerButton">Cadastrar</button>
    <p><a href="login.html">Já tem conta? Faça login</a></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
